<!DOCTYPE html>
<html lango="en">
    <head>
    <title>sidemenu</title>
      <style>
          body{
              margin:opx;
          }
          .menu{
              display:block;
              position:absolute;
              background-color:cadetblue;
              height:100px;
              width:100px;
          }
          .menuitem{
              padding-top:10px;
              padding-bottom:10px;
              padding-left:20px;
              padding-right:20px;
              text-align:center;
              position:relative;
              cursor:pointer;
          }
          .menuitem:hover{
              background-color: darkblue;
          }
          .dropdown{
              display:none;
              position:absolute;
              top:0px;
              left:100px;
          }
          .menuitem:hover .dropdown{
              display:block;
              background-color:cadetblue;
          }
          .dropdownitem{
              padding-top:10px;
              padding-bottom:10px;
              padding-right:20px;
              padding-left:20px;
              white-space:nowrap;
          }
          .dropdownitem:hover{
              background-color:darkblue;
           }
           .dropitem a{
               text-decoration:none;
           }
      </style>
      </head>
      <body>
          <div class="menu">
          <div class="menu"> 
          </div class=menu>  
          
          </div>
        </body>
        </html>
